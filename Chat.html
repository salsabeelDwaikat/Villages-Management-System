<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Admins</title>
    <style>
        /* LESS Syntax (compiled directly into CSS) */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        .search-bar {
            padding: 20px;
            text-align: center;
        }
        
        .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            width: 80%;
        }

        .available-admins {
            padding: 20px;
            text-align: center;
        }

        .admin {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .admin img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .admin p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with Admins</h1>
    </header>

    <section class="search-bar">
        <input type="text" placeholder="Search for an admin..." id="searchInput">
    </section>

    <section class="available-admins">
        <h2>Available Admins</h2>
        <div class="admin-list"></div>
    </section>

    <script>
        // Fake JSON data (instead of fetching from a file)
        const admins = [
            { name: 'Admin 1', avatar: 'admin1.jpg' },
            { name: 'Admin 2', avatar: 'admin2.jpg' },
            { name: 'Admin 3', avatar: 'admin3.jpg' }
        ];

        // Function to render the admin list
        const renderAdminList = (admins) => {
            const adminList = document.querySelector('.admin-list');
            adminList.innerHTML = ''; // Clear previous entries
            admins.forEach(admin => {
                const adminElement = document.createElement('div');
                adminElement.classList.add('admin');
                adminElement.innerHTML = `
                    <img src="${admin.avatar}" alt="${admin.name}">
                    <p>${admin.name}</p>
                `;
                adminList.appendChild(adminElement);
            });
        };

        // Initial render
        renderAdminList(admins);

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const filteredAdmins = admins.filter(admin => 
                admin.name.toLowerCase().includes(filter)
            );
            renderAdminList(filteredAdmins);
        });
    </script>
</body>
</html>
